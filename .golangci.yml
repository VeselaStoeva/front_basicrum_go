issues:
  # Maximum count of issues with the same text.
  # Set to 0 to disable.
  # Default: 3
  max-same-issues: 50

  include:
    - EXC0012 # EXC0012 revive: Annoying issue about not having a comment. The rare codebase has such comments
    - EXC0014 # EXC0014 revive: Annoying issue about not having a comment. The rare codebase has such comments

  exclude-rules:
    - source: "^//\\s*go:generate\\s"
      linters: [lll]
    - source: "(noinspection|TODO)"
      linters: [godot]
    - source: "//noinspection"
      linters: [gocritic]
    - source: "^\\s+if _, ok := err\\.\\([^.]+\\.InternalError\\); ok {"
      linters: [errorlint]
    - path: "_test\\.go"
      linters:
        - bodyclose
        - dupl
        - funlen
        - goconst
        - gosec
        - noctx
        - wrapcheck
        - gocognit
        - lll
        - gochecknoglobals
    - path: "it/"
      linters:
        - bodyclose
        - dupl
        - funlen
        - goconst
        - gosec
        - noctx
        - wrapcheck
        - gocognit
        - lll
        - gochecknoglobals
        - gocritic
        - revive
        - errcheck
        - unparam
    - path: "_test\\.go"
      linters: [revive]
      text: cyclomatic
    - path: "_test\\.go"
      linters: [revive]
      text: add-constant
    - path: "\\.go"
      linters: [revive]
      text: add-constant
    - path: "_test\\.go"
      linters: [revive]
      text: cognitive-complexity
    - path: "go.mod"
      linters: [gomoddirectives]
      text: local replacement are not allowed
    - path: "client/"
      linters: [revive]
